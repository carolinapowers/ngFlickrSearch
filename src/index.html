<!doctype html>
<html ng-app="flickr">

<head>
    <meta charset="utf-8">
    <title>flickr</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="wrapper-div" ng-controller="MainController">
        <h1>Flicker Searcher</h1>
        <form name="searchForm" ng-submit="searchForm.$valid && search(searchTag)" novalidate>
            <div ng-class="{'has-error': searchForm.searchInput.$touched && searchForm.searchInput.$invalid}">
                <input type="text" class="form-control" placeholder="Enter a tag to search for" ng-model="searchTag" name="searchInput" required />
                <button class="btn btn-default" ng-click="hideMessage(); resultMessageFunc() ">Search</button>
                <div>
                    <div class="help-block" ng-if="searchForm.$submitted" ng-messages="searchForm.searchInput.$error">
                        <p class="error" ng-message="required"> Please provide a tag to search for...</p>
                    </div>
                    <div ng-if="searchForm.$valid && searchForm.$submitted && searchingMessage">
                        <p>Searching Flicker for photos tagged with "{{cachedSearchTag}}"...</p>
                    </div>
                    <div ng-if="pictures && searchTag && resultMessage && !searchingMessage">
                        <p>We found {{pictures.length}} results for "{{cachedSearchTag}}".</p>
                    </div>
                    <div if="error">
                        {{error}}
                    </div>

                </div>
        </form>
        <div class="col-md-4 pictures-div" ng-repeat="picture in pictures">
            <img ng-src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}.jpg" />
        </div>
        </div>
    </div>
    <!--wrapper-div-->


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
</body>

</html>
